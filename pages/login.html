        <section class="login">
            <form id="login-form" onsubmit="verifi(event)">
                <h2 class="text-center">Iniciar Sesion</h2>


                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Usuario" name="username">
                    <label for="username">Usuario</label>
                </div>


                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    <label for="password" class="form-label">Contraseña</label>
                </div>




                <div class="d-grid gap-2 ">
                    <button class="btn btn-primary" type="submit" >Iniciar Sesion</button>
                    <p class="mt-3">¿No tienes una cuenta? <span class="regist-link" onclick="toggleForm()">Regístrate</span></p>
                </div>
                
            </form>

            <form id="register-form" style="display: none"; >
                <h2 class="text-center">Registrarse</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@gmail.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

                </div>
                <div class="form-floating mb-3">

                <div class="d-grid gap-2 ">
                    <button class="btn btn-primary" type="button">Registrarse</button>
                    <p class="mt-3">¿Ya tienes una cuenta? <span class="regist-link" onclick="toggleForm()">Iniciar Sesion</span></p>
                </div>
            </form>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
