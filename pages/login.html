</head>
<body class="general">
    <main>
        <!--=======================================-->
        <header class="cabecera container d-flex align-item-center justify-content-between ">
            <h1 class="titulo text-center m-0">TechPulse</h1>
            <nav class="navegacion navbar navbar-expand-lg navbar-light bg-light m-0 p-0">
    
                <button class="navbar-toggler border border-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item" id="carrito">

                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </nav>
            
        </header>






        <!--=======================================-->
        <section class="login">
            <form id="login-form">
                
                <h2 class="text-center">Iniciar Sesion</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@gmail.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="d-grid gap-2 ">
                    <button class="btn btn-primary" type="button">Iniciar Sesion</button>
                    <p class="mt-3">¿No tienes una cuenta? <span class="regist-link" onclick="toggleForm()">Regístrate</span></p>
                </div>
                
            </form>
            
            <!--=======================================-->
            <form id="register-form" style="display: none"; >
                <h2 class="text-center">Registrarse</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@gmail.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Confirma tu contraseña</label>
                </div>
                <div class="d-grid gap-2 ">
                    <button class="btn btn-primary" type="button">Registrarse</button>
                    <p class="mt-3">¿Ya tienes una cuenta? <span class="regist-link" onclick="toggleForm()">Iniciar Sesion</span></p>
                </div>
            </form>
        </section>








        <!--=======================================-->

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script>
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
